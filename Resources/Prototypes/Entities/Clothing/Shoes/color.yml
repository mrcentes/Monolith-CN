# DO NOT ARBITRARILY CHANGE THESE TO MAKE THEM "CONSISTENT" WITH THE COLOR JUMPSUITS. You are probably just going to make them look worse.

# Black Shoes
- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesColorBlack
  name: 黑鞋 丨 black shoes
  description: 时尚的黑色鞋子。 丨 Stylish black shoes.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/color.rsi
    layers:
    - state: icon
      color: "#3f3f3f" #Different from the worn state for contrast reasons.
    - state: soles-icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#3f3f3f"
      - state: soles-inhand-left
      right:
      - state: inhand-right
        color: "#3f3f3f"
      - state: soles-inhand-right
  - type: Clothing
    sprite: Clothing/Shoes/color.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        color: "#1d1d1d"
      - state: soles-equipped-FEET

# White Shoes
- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesColorWhite
  name: 白鞋 丨 white shoes
  description: 在办公室的圣诞派对上别脱下它们。 丨 Don't take them off at your office Christmas party.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/color.rsi
    layers:
    - state: icon
      color: "#EAE8E8" #Deliberately NOT pure white
    - state: soles-icon
  - type: Item
    inhandVisuals: #We don't want the sole icons. Since this is white, it's just going to look weird (white on white doesn't really contrast.)
      left:
      - state: inhand-left
        color: "#EAE8E8"
      right:
      - state: inhand-right
        color: "#EAE8E8"
  - type: Clothing
    sprite: Clothing/Shoes/color.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        color: "#EAE8E8"
      - state: contrastedsoles-equipped-FEET

