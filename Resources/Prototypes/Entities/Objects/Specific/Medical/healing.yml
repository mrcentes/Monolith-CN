- type: entity
  name: 药浸缝合线 丨 medicated suture
  description: 一种浸泡过药物的缝合线，能有效治疗钝器伤并闭合伤口。 丨 A suture soaked in medicine, treats blunt-force trauma effectively and closes wounds.
  parent: BaseHealingItem
  id: MedicatedSuture
  suffix: Full
  components:
  - type: Tag
    tags:
    - Brutepack
  - type: Sprite
    state: medicated-suture
  - type: Item
    heldPrefix: medicated-suture
    storedRotation: -90
  - type: Healing
    damageContainers:
    - Biological
    damage:
      groups:
        Brute: -60 # was 10 for each, now 20 for each type in the group, Buffed due to surgery changes (Goobstation)
    bloodlossModifier: -10 # a suture should stop ongoing bleeding
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: MedicatedSuture
    count: 15 #Was 10, Buffed due to surgery changes (Goobstation)
  - type: StackPrice
    price: 80 # Mono - 40->80

- type: entity
  id: BrutepackAdvanced1
  parent: MedicatedSuture
  suffix: Single
  components:
  - type: Stack
    stackType: MedicatedSuture
    count: 1

- type: entity
  name: 血包 丨 blood pack
  description: 内含由纳诺特拉森先进医学科研所创制的突破性通用血液替代品。 丨 Contains a groundbreaking universal blood replacement created by Nanotrasen's advanced medical science.
  parent: BaseHealingItem
  id: Bloodpack
  suffix: Full
  components:
  - type: Tag
    tags:
    - Bloodpack
  - type: Sprite
    state: bloodpack
  - type: Healing
    damageContainers:
    - Biological
    damage:
      types:
        Bloodloss: -2.5 #lowers bloodloss damage, was .5 buffed to 5 due to Limb Damage Changes (Goobstation)
    ModifyBloodLevel: 30 #used to restore 5% blood per use, now restores about 10% blood per use on standard Buffed due to Limb Damage Changes (Goobstation)
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: Bloodpack
    count: 15 #Was 10, Buffed due to limb damage changes (Goobstation)
  - type: StackPrice
    price: 25 # Mono - 10->25

- type: entity
  parent: Bloodpack
  id: Bloodpack10Lingering
  suffix: 10, Lingering
  components:
  - type: Stack
    lingering: true

- type: entity
  parent: BaseHealingItem
  id: Tourniquet
  name: 止血带 丨 tourniquet
  description: 止血！但愿吧。 丨 Stops bleeding! Hopefully.
  components:
    - type: Tag
      tags:
        - SecBeltEquip
    - type: Sprite
      state: tourniquet
    - type: Item
      heldPrefix: tourniquet
    - type: Healing
      damageContainers:
        - Biological
      damage:
        groups:
          Brute: 5 # Tourniquets HURT!
        types:
          Asphyxiation: 5 # Essentially Stopping all blood reaching a part of your body
      bloodlossModifier: -10 # Tourniquets stop bleeding
      delay: 0.5
      healingBeginSound:
        path: "/Audio/Items/Medical/brutepack_begin.ogg"
        params:
          volume: 1.0
          variation: 0.125
      healingEndSound:
        path: "/Audio/Items/Medical/brutepack_end.ogg"
        params:
          volume: 1.0
          variation: 0.125

