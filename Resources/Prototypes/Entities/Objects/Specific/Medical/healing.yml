- type: entity
  parent: BaseItem
  id: BaseHealingItem
  abstract: true
  components:
  - type: Sprite
    sprite: _DV/Objects/Specific/medical.rsi # DeltaV - Resprited some medical items
  - type: Item
    size: Small
    sprite: _DV/Objects/Specific/medical.rsi # DeltaV - Resprited some medical items
    heldPrefix: ointment
  # Inherited
  - type: StaticPrice
    price: 0
  - type: ItemTax # Mono
    taxAccounts:
      Medical: 0.8

- type: entity
  name: 药膏 丨 ointment
  description: 用于治疗那些严重的烧伤。对腐蚀性烧伤效果较差。 丨 Used to treat those nasty burns. Less effective on caustic burns.
  parent: BaseHealingItem
  id: Ointment
  suffix: Full
  components:
  - type: Tag
    tags:
    - Ointment
  - type: Sprite
    state: ointment
  - type: Item
    heldPrefix: ointment
  - type: Healing
    damageContainers:
    - Biological
    damage:
      types:
        Heat: -15
        Cold: -15
        Shock: -15
        Caustic: -10 #Was 5 per type & 1.5 caustic, Buffed due to limb damage changes (Goobstation)
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: Ointment
    count: 15 #Was 10, Buffed due to limb damage changes (Goobstation)
  - type: StackPrice
    price: 15 # Mono - 5->15

- type: entity
  id: Ointment1
  parent: Ointment
  suffix: Single
  components:
  - type: Stack
    stackType: Ointment
    count: 1

- type: entity
  id: Ointment10Lingering
  parent: Ointment
  suffix: 10, Lingering
  components:
  - type: Stack
    lingering: true
    count: 10

