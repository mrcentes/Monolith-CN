- type: entity
  parent: BaseHealingItem
  id: HealingToolbox
  name: 治愈工具箱 丨 healing toolbox
  description: 一个充满强大能量的治愈工具箱。它能疗愈你的创伤，并让你心中充满杀意。 丨 A powerful toolbox imbued with robust energy. It can heal your wounds and fill you with murderous intent.
  categories: [ DoNotMap ]
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Medical/healing_toolbox.rsi # Frontier: _NF prefix
    state: icon
  - type: Healing
    damageContainers:
    - Biological
    damage:
      groups: # these are all split across multiple types
        Brute: -150
        Burn: -150
        Toxin: -150
    bloodlossModifier: -20
    delay: 1
    selfHealPenaltyMultiplier: 0
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 1.0
        variation: 0.125

