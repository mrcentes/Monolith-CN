- type: entity
  name: HWM FCM-C 火神步枪(7.62x51mm)
  parent: [BaseWeaponRifle, BaseGunWieldable, BaseC1Contraband] # Frontier: add BaseC1Contraband
  id: WeaponRifleVulcan
  description: 作为赫斯陶武器公司为安保部队配装的最重型的单兵武器之一，FCM（中型战斗步枪）“火神”在经典设计上融入了现代理念，被非正式地誉为“自由世界的右臂”。采用7.62×51mm弹药。
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Rifles/vulcan.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: GunWieldBonus
    minAngle: -12
    maxAngle: -18
  - type: Gun
    minAngle: 13
    maxAngle: 20
    angleIncrease: 5
    angleDecay: 25
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    # Mono
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    # Mono end
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine762x51mmFMJ
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine762x51mmFMJ
            - Magazine762x51mmLowCapacityFMJ
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: Cartridge762x51mmFMJ
        priority: 1
        whitelist:
          tags:
            - Cartridge762x51mmFMJ
  - type: SpeedModifiedOnWield # Mono
    walkModifier: 1
    sprintModifier: 1
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Clothing
    sprite: _DV/Objects/Weapons/Guns/Rifles/vulcan.rsi
  - type: PirateBountyItem # Mono
    id: StandardFactionLongarm
  # - type: StaticPrice # Frontier: overvalued
  #  price: 1300

- type: entity
  name: ceremonial rifle (7.62x51mm)
  parent: [BaseWeaponSniper, BaseGunWieldable, BaseC1Contraband] # Frontier: add BaseGunWieldable, BaseC1Contraband
  id: WeaponSniperCeremonial
  description: A ceremonial variant of the Mark 1 Rifle, in tasteful blue and white. Uses 7.62x51mm ammo.
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Guns/Rifles/ceremonial_grand.rsi
  - type: Clothing
    sprite: _DV/Objects/Weapons/Guns/Rifles/ceremonial_grand.rsi
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: BallisticAmmoProvider
    capacity: 5
    proto: Cartridge762x51mmFMJ
    whitelist:
      tags:
      - Cartridge762x51mmFMJ
  - type: CursorOffsetRequiresWield # Frontier
  - type: EyeCursorOffset # Frontier
    maxOffset: 1.5 # Frontier
    pvsIncrease: 0.15 # Frontier
  - type: SpeedModifiedOnWield # Mono
    walkModifier: 0.95
    sprintModifier: 0.95

- type: entity
