# Station one w/ infinite ammo

- type: entity
  id: WeaponTurretCharon
  name: 'M381 卡隆质量投射器 | M381 CHARON mass driver'
  parent: BallisticArtilleryUnanchorable
  suffix: Station, Recharging Ammo
  description: '一门资本级电磁炮，能够以极高速度发射巨型弹体，对敌舰造成毁灭性打击。重型线性加速器，可远程启动或与全局作战系统联动。该武器通过某处的自动装弹机供弹，无需人工装填。 | A capital-class railgun that fires a massive slug at extreme velocity, capable of catastrophic damage to enemy ships. Heavy linear accelerator, can be remotely activated or linked up to a GCS. This one feeds from an autoloader somewhere, and doesn''t need manual reloads.'
  components:
  - type: StaticPrice
    price: 30000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/charon.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.05
    minAngle: 0
    maxAngle: 0
    projectileSpeed: 1450
    shootThermalSignature: 18000000 # ~8.5km after firing
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/leviathan_fire.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 350
  - type: SpaceArtillery
    powerChargeRate: 350
    powerUsePassive: 1000
    powerUseActive: 7500
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipRailgunProjectile
    fireCost: 1500
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 1500
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 35000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
    radarColor: "#CF0E0E"
    scale: 3
  - type: ShipGunType
    shipType: Ballistic
  - type: ShipGunClass
    shipClass: Superheavy

