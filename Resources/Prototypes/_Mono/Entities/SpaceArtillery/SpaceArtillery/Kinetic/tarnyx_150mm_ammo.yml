  components:
  - type: Tag
    tags:
    - 150mmShell
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipTarnyxProjectile
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/150mmtarnyx.rsi
    layers:
    - state: 150mm_emp
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: EmpDescription
    range: 10
    energyConsumption: 500000
    disableDuration: 5.5

# EMP end

