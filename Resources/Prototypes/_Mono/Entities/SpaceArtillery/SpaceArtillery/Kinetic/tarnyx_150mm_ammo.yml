  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 1000
        Ion: 10000
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/150_shell.rsi
    layers:
    - state: 150-shell
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#035EFC"
