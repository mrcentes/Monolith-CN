- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakRogueCommander
  name: '叛军指挥官斗篷 | Rogue commander''s cloak'
  description: '一件灰帷核心指挥官斗篷，仅授予那些为事业证明忠诚与价值之人。据说若非辛迪加残党鼎力扶持，灰帷组织根本不可能从囚犯殖民地发展壮大。 | An Ashenveil Cell-Comm cloak, only given to those who have proven their loyalty and worth to the cause. Some say Ashenveil never would''ve formed beyond a prisoner colony if it wasn''t for the Syndicate Remnants elevating them.'
