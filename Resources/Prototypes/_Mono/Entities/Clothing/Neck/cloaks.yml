  - type: Sprite
    scale: 0.6, 0.6
    sprite: _Mono/Clothing/Neck/Cloaks/cogcloakicon.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Neck/Cloaks/cogcloak.rsi
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:Container { }
      storagebase: !type:Container
