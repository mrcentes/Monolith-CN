  - type: Sprite
    sprite: _Mono/Clothing/Neck/Cloaks/ashenveilcloak.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakCOG
  name: '旧长袍 | Old robe'
  description: '一件来自已消亡教派的古老深红色长袍。 | An ancient crimson draping from a now-defunct cult.'
