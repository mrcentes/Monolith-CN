#custom armbands

- type: entity
  parent: ClothingArmbandBase
  id: ClothingArmbandUNSA
  name: '美利坚合众国先锋队臂章 | UNSA vanguard armband'
  description: '一条印有合众国旗帜的臂章，由先锋队员佩戴用于身份识别。 | An armband bearing the flag of the Universal States of America, worn by Vanguards for indentification.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Armbands/armband_UNSA.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Armbands/armband_UNSA.rsi
    clothingVisuals:
      leftarmband:
      - state: equipped-ARMBANDLEFT
      rightarmband:
      - state: equipped-ARMBANDRIGHT

- type: entity
  parent: ClothingArmbandBase
  id: ClothingArmbandUSA
  name: '美国国旗臂章 | USA armband'
  description: '一条印有美利坚合众国国旗的臂章，为真正爱国者所佩戴。 | An armband bearing the flag of the United States of America, worn by true patriots.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Armbands/armband_USA.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Armbands/armband_USA.rsi
    clothingVisuals:
      leftarmband:
      - state: equipped-ARMBANDLEFT
      rightarmband:
      - state: equipped-ARMBANDRIGHT

