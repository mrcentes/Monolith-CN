- type: entity
  id: ClothingBeltDrakeIndustries
  name: '德雷克工业织带 | drake industries webbing'
  parent: NFClothingBeltStorageBase
  description: '远不如常规打捞装备所用皮革耐用，但至少提供了黑色版本。采用德雷克工业配色涂装。 | Much less durable than the leather regular salvage rigs are made of, at least it comes in black. Painted with Drake Industries'' colors.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Belt/diwebbing.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Belt/diwebbing.rsi

