#customs helmet covers

- type: entity
  parent: ClothingHelmetCoverBase
  id: ClothingHelmetCoverCCEBase
  name: 'CCE头盔罩（基础款） | CCE helmet cover (base)'
  description: '一款CCCE中欧迷彩头盔罩，满足您的战术时尚需求或用于安装配件。 | A CCE central european camouflage helmet cover for your tactical fashion needs or to mount attachments.'
