  - type: Sprite
    sprite: _Mono/Clothing/HelmetCover/cover_CCE_base.rsi
  - type: Clothing
    sprite: _Mono/Clothing/HelmetCover/cover_CCE_base.rsi
    clothingVisuals:
      helmetcover:
      - state: equipped-HELMETCOVER
  - type: Item
    inhandVisuals:
      left:
