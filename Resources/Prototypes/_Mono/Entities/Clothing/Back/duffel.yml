#Company branded
- type: entity
  parent: NFClothingDuffel
  id: ClothingBackpackDuffelDrakeIndustries 
  name: '德雷克工业行李包 | drake industries duffel'
  description: '一个沉重的包裹。人们曾尝试让它更轻便却无济于事。它带有德雷克工业的标志性配色。 | One heavy sack. Some effort was put in to make it lighter to no avail. It bears the colors of Drake Industries.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Back/Duffels/di.rsi

