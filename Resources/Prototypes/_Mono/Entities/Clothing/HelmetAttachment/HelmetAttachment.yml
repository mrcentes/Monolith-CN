  - type: Sprite
    sprite: _Mono/Clothing/HelmetAttachment/goggles_cover_olive.rsi
  - type: Clothing
    sprite: _Mono/Clothing/HelmetAttachment/goggles_cover_olive.rsi
    clothingVisuals:
      helmetattachment:
      - state: equipped-HELMETATTACHMENT
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1

