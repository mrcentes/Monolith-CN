# NVGs and thermals

- type: entity
  parent: ClothingHelmetAttachmentBase
  id: ClothingHelmetAttachmentNVGsBasic
  name: '基础夜视镜 | basic night vision goggles'
  description: '一副基础光电夜视镜，对闪光具有高敏感度，可安装在头盔附件槽中。 | A pair of basic optoelectronics night vision goggles with high sensibility to flashes, worn in the helmet attachment slot.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_nvgs.rsi
  - type: Clothing
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_nvgs.rsi
    clothingVisuals:
      helmetattachment:
      - state: equipped-HELMETATTACHMENT
  - type: NightVision
    flashDurationMultiplier: 3
    isEquipment: true
  - type: IdentityBlocker
    coverage: EYES

- type: entity
  parent: ClothingHelmetAttachmentBase
  id: ClothingHelmetAttachmentInfraredBasic
  name: '基础热成像护目镜 | basic thermal vision goggles'
  description: '一副基础热成像护目镜，对闪光具有高敏感度，可安装在头盔附件槽中。 | A pair of basic thermal vision goggles with high sensibility to flashes, worn in the helmet attachment slot.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_infrared.rsi
  - type: Clothing
    sprite: _Mono/Clothing/HelmetAttachment/basic_optoelectronics_infrared.rsi
    clothingVisuals:
      helmetattachment:
      - state: equipped-HELMETATTACHMENT
  - type: ThermalVision
    flashDurationMultiplier: 3
    pulseTime: 4
    isEquipment: true
    toggleAction: PulseThermalVision
  - type: IdentityBlocker
    coverage: EYES
