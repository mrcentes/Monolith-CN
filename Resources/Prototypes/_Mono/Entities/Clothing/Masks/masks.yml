  name: '德雷克工业呼吸器 | drake industries respirator'
  description: '该领域相当罕见的设计。遵循工业再生呼吸器模型，它固定在下颌并覆盖佩戴者面部下半部分。其过滤器为内部连接。采用德雷克工业的标志性配色。 | A pretty uncommon design in the sector. Following industrial rebreather models, it affixes on the jaw and covers the lower part of the wearer''s face. It''s filters are connected internally. It bears the colors of Drake Industries.'
