- type: entity
  parent: ClothingShoesBase
  id: ClothingModsuitBootsUSSPVaryag
  name: '马尔舍维耶·瓦良格 | Marshevyye Varyag'
  description: '专为战斗和舱外活动设计的重型靴。 | Heavy-duty boots designed for combat and EVA.'
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Mono/Clothing/Shoes/Modsuits/ussp-varyag.rsi
    layers:
    - state: boots
    - state: boots-sealed
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ feet ]
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-boots
    sealDownPopup: sealable-clothing-seal-down-boots
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: ItemToggle
    onUse: false
    onActivate: false
  - type: ToggleClothing
    action: ActionToggleMagboots
    mustEquip: false
  - type: ComponentToggler
    components:
    - type: NoSlip
  - type: Magboots
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      shoes:
      - state: equipped-FEET-sealed
  - type: ClothingSlowOnDamageModifier
    modifier: 0.75

