- type: entity
  parent: ClothingHeadHardsuitBase
  id: ClothingHelmetHardsuitUIEnforcer
  name: 'U.I执法者MKI头盔 | U.I ENFORCER MKI helmet'
  description: '防闪衬垫，内置夜视系统，外观酷炫至极。除了信息显示端口断裂外，还有什么可挑剔的呢？ | Flash-proof lining, in built night vision system, and looks good as hell. Other than information display port being snapped, what''s more to ask for?'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Head/Hardsuits/ullman_industries_enforcer.rsi #Ullman sprites
  - type: Clothing
    sprite: _Mono/Clothing/Head/Hardsuits/ullman_industries_enforcer.rsi #Ullman sprites
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: FlashImmunity
  - type: NightVision
    flashDurationMultiplier: 0.85
    isEquipment: true
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: HideLayerClothing
    slots:
    - Hair
    - Special
    - FacialHair
    - Snout
    - Head
    - HeadTop
    - HeadSide

