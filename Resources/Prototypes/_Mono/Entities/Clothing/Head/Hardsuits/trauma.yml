- type: entity
  parent: [ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase, ShowMedicalIcons]
  id: ClothingHeadHelmetHardsuitTrauma
  name: '武装创伤部队T-23战术套装头盔 | armed trauma unit T-23 tacsuit helmet'
  description: '武装创伤单元标准作战服，配备有限范围雷达平视显示器及医疗平视显示器。 | The standard combat suit of the Armed Trauma Unit, outfitted with a limited-range radar hud as well as a medical hud.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Head/Hardsuits/trauma.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Head/Hardsuits/trauma.rsi
  - type: PointLight
    color: "#4e88a6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: RadarConsole
    maxRange: 512
    followEntity: true
  - type: DetectionRangeMultiplier
    infraredMultiplier: 0.5 # from 1
    visualMultiplier: 3 # from 4
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: HideLayerClothing
    slots:
    - Hair
    - Special
    - FacialHair
    - Snout
    - Head
    - HeadTop
    - HeadSide

- type: entity
  parent: [ClothingHeadHardsuitBase, ShowMedicalIcons]
  id: ClothingHeadHelmetHardsuitTraumaLeader
  name: '武装创伤单元T-53战术头盔 | armed trauma unit T-53 tacsuit helmet'
  description: '武装创伤单元指挥官战术服，配备医疗与远程雷达平视显示器，兼具热成像与夜视功能。 | The commander''s tacsuit in the Armed Trauma Unit, outfitted with a medical and long-range radar hud as well as thermals and night vision.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Head/Hardsuits/trauma_leader.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Head/Hardsuits/trauma_leader.rsi
  - type: PointLight
    color: "#4e88a6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: NightVision
    flashDurationMultiplier: 2
    isEquipment: true
  - type: ThermalVision
    flashDurationMultiplier: 2
    pulseTime: 3
    isEquipment: true
    toggleAction: PulseThermalVision
  - type: RadarConsole
    maxRange: 512
    followEntity: true
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: HideLayerClothing
    slots:
    - Hair
    - Special
    - FacialHair
    - Snout
    - Head
    - HeadTop
    - HeadSide
