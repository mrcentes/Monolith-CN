  name: 'ASR CV-32作战战术服 | ASR CV-32 combat tacsuit'
  description: '由灰烬共和国设计的作战战术服。一款较重但仍属通用型的硬质护甲。 | A combat tacsuit designed by the Ashen Republic. A heavier but still general-purpose hardsuit.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: ToggleableClothing
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
