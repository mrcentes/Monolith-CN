- type: entity
  parent: [ClothingOuterHardsuitBase, BaseC3SyndicateContraband]
  id: ClothingOuterHardsuitAsakim
  name: '卡萨图尔式战斗护甲 | kasature-pattern combat harness'
  description: '一种先进的预断裂式作战装备。与现代战术服相比技术极其罕见，几乎堪称异质科技。一旦装备，装甲会与穿戴者永久结合，若无外部解除则无法卸下。 | An advanced pre-fracture harness. Incredibly rare, and practically alien in technology compared to modern tacsuits. Once equipped, the armor binds itself with the wearer and cannot be removed without external release.'
  suffix: SelfUnremovable
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/asakim.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/asakim.rsi
    stripDelay: 60
    equipDelay: 5
  - type: SelfUnremovableClothing
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.35
  - type: FireProtection
    reduction: 0.7
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10
    slots: OUTERCLOTHING
  - type: StaticPrice
    price: 50000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.35
        Slash: 0.85
        Piercing: 0.3
        Heat: 0.4
        Radiation: 0
        Shock: 0.8
        Poison: 0.4
        Caustic: 0.4
  - type: ClothingSpeedModifier
    walkModifier: 0.2
    sprintModifier: 0.2
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHelmetHardsuitAsakim
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: PirateBountyItem
    id: ClothingOuterHardsuitTacsuit
  - type: StaminaDamageResistance
    coefficient: 0.1

- type: entity
  parent: ClothingOuterHardsuitAsakim
  id: ClothingOuterHardsuitAsakimUnremoveable
  description: '先进预骨折护甲。相比现代战术服，其技术极其罕见且近乎异质。一旦装备，护甲将与穿戴者永久绑定，非经外部解除无法卸除。此件已完全绑定于一名战士，卸除需耗时良久。 | An advanced pre-fracture harness. Incredibly rare, and practically alien in technology compared to modern tacsuits. Once equipped, the armor binds itself with the wearer and cannot be removed without external release. This one is fully binded to a warrior, and will take a long time to remove.'
  suffix: 120 stripDelay
  components:
  - type: Clothing
    stripDelay: 120
    equipDelay: 120

