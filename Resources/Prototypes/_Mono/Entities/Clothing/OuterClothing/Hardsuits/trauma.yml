- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitTrauma
  name: '武装创伤单元T-23战术服 | armed trauma unit T-23 tacsuit'
  description: '武装创伤单元标准作战服。头盔集成有短程质量扫描仪。 | The standard combat suit for the Armed Trauma Unit. It has an integrated limited-range mass scanner in the helmet.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/trauma.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/trauma.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.8
        Radiation: 0.5
        Caustic: 0.6
  - type: StaminaDamageResistance # Mono - Stamres
    coefficient: 0.45
  - type: ClothingSpeedModifier
    walkModifier: 1.15
    sprintModifier: 1.15
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitTrauma
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: StaticPrice
    price: 1400
    vendPrice: 10000

