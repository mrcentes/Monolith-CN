      head: ClothingHeadHelmetHardsuitUsspL27
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: StaticPrice
    price: 1250
    vendPrice: 7500
  - type: PirateBountyItem # Mono
