#light bulletproof stats -> slightly less protective than normal/medium
- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterArmorBPVestLight
  name: '轻型防弹背心 | light bulletproof vest'
  description: '一件来源不明的简易凯夫拉防弹衣。这款基础防弹背心用于抵御低口径子弹。 | A simple kevlar vest of unknown origin. This one is a simple bulletproof vest made to resist low caliber rounds.'
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Armor/bulletproof_light.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Armor/bulletproof_light.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.45
        Heat: 0.85
        Caustic: 0.9 # Frontier
  - type: Tag  # Mono
    tags:
    - Kevlar
  - type: StaminaDamageResistance # Mono - Stamres
    coefficient: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.90
  - type: StaticPrice
    price: 5000
    vendPrice: 8000

