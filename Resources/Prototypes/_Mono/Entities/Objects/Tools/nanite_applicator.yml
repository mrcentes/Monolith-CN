- type: entity
  name: '纳米机器人敷涂器 | nanite applicator'
  parent: BaseItem
  id: NaniteApplicator
  description: '先进工具，利用纳米技术修复建筑结构。 | Advanced tool that uses nanotechnology to repair structures.'
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: _Mono/Objects/Tools/nanite_applicator.rsi
    layers:
    - state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    attackRate: 1.5
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
    - Applicating
    useSound:
      collection: Welder
  - type: Welder
    fuelReagent: NaniteFuel
    onlyDisplayFuel: true
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: NaniteFuel
          Quantity: 50
        maxVol: 50
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 11
  - type: GuideHelp
    guides:
    - Construction

- type: entity
  name: '实验性纳米机器人施用器 | experimental nanite applicator'
  parent: NaniteApplicator
  id: NaniteApplicatorExperimental
  description: '实验型纳米机器人施用器，具备大幅升级的纳米机器人容量，可实现自我生成纳米机器人。 | An experimental nanite applicator with a heavily upgraded nanite capacity capable of self-nanite generation.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Tools/nanite_applicator_experimental.rsi
    layers:
    - state: icon
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: NaniteFuel
        Quantity: 2

- type: entity
  name: '高级纳米机器人施用器 | advanced nanite applicator'
  parent: NaniteApplicatorExperimental
  id: NaniteApplicatorSyndicate
  description: '高级纳米机器人敷贴器，具备大幅升级的纳米机器人容量，可实现自我生成纳米机器人。 | Advanced nanite applicator with a heavily upgraded nanite capacity capable of self-nanite generation.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Tools/nanite_applicator_syndicate.rsi
    layers:
    - state: icon
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: NaniteFuel
          Quantity: 200
        maxVol: 200
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: NaniteFuel
        Quantity: 1
