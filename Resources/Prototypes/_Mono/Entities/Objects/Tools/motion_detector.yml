- type: entity
  name: '运动探测器 | motion detector'
  parent: BaseHandheldComputer
  id: MotionDetector
  description: '手持式运动探测器。可探测与使用者不同单位的人员。 | A handheld motion detector. Detects people not in the same company of the user.'
  components:
  - type: Item
  - type: Sprite
    sprite: _RMC14/Objects/Tools/motion_detector.rsi
    layers:
    - state: detector
    - state: detector-o
      shader: unshaded
      visible: false
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/click.ogg
      params:
        maxDistance: 1
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Ambience/Objects/light_hum.ogg
      params:
        volume: -10
        maxDistance: 1
  - type: ProximityDetector
    criteria:
      components:
      - MindContainer
      - Damageable
    range: 15
    updateRate: 0.5
  - type: ProximityBeeper
  - type: MotionDetectorIgnoreHolder
  - type: Beeper
    isMuted: true
    minBeepInterval: 0.25
    maxBeepInterval: 1.5
    beepSound:
      path: "/Audio/_RMC14/Effects/motion_detector.ogg"
  - type: Appearance
  - type: PowerCellDraw
    drawRate: 1.0
  - type: ToggleCellDraw
  - type: StaticPrice
    price: 100

- type: entity
  id: MotionDetectorEmpty
  parent: MotionDetector
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: '动力电池插槽组件默认插槽名称 | power-cell-slot-component-slot-name-default'

- type: entity
  id: MotionDetectorBorg
  parent: MotionDetector
  suffix: Borg
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: '动力电池插槽组件默认插槽名称 | power-cell-slot-component-slot-name-default'
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false
