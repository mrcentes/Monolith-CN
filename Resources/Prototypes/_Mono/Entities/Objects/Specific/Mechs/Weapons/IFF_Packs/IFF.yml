- type: entity
  id: IFFMechaBlueSquare
  name: '蓝色敌我识别机甲频闪灯方形 | Blue IFF Mech Strobe SQUARE'
  description: '一种安装在机甲上的廉价频闪装置，可释放特定雷达信号。使干扰手段失效。 | A cheap strobe attached to mechs to give off a certain radar signature. Makes jamming useless.'
  suffix: Mech Weapon, IFF
  parent: [ SpecialMechEquipment, IFFMechMountEquipment ]
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: tesla
  - type: RadarBlip
    radarColor: "#3d56e3"
    scale: 6
    requireNoGrid: true
    shape: square

