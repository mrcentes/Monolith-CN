  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      broadsword_head+o:
        whitelist:
          tags:
          - BroadswordHead
      broadsword_r_arm+o:
        whitelist:
          tags:
          - BroadswordLArm
      broadsword_l_arm+o:
        whitelist:
          tags:
          - BroadswordRArm
      broadsword_l_leg+o:
        whitelist:
          tags:
          - BroadswordLLeg
