- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: FoodBoxBiscuitSimple
  name: '简易饼干盒 | Simple Biscuit Box'
  description: '装有简易饼干的盒子。非常适合作为零食！ | A box containing simple biscuits. Perfect for a snack!'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Consumable/Food/cookiebox.rsi
    state: box
    layers:
    - state: box
      map: ["closeLayer"]
    - state: box-open
      map: ["openLayer"]
      visible: false
    - state: box1
      map: ["box1"]
      visible: false
    - state: box2
      map: ["box2"]
      visible: false
    - state: box3
      map: ["box3"]
      visible: false
    - state: box4
      map: ["box4"]
      visible: false
    - state: box5
      map: ["box5"]
      visible: false
    - state: box6
      map: ["box6"]
      visible: false
  - type: Storage
    grid:
    - 0,0,1,2
  - type: Item
    sprite: _Mono/Objects/Consumable/Food/cookiebox.rsi
    size: Small
    heldPrefix: box
  - type: StorageFill
    contents:
    - id: FoodBakedBiscuitSimple
      amount: 6
  - type: ItemCounter
    count:
      tags: [SimpleBiscuit]
    composite: true
    layerStates:
    - box1
    - box2
    - box3
    - box4
    - box5
    - box6
  - type: Appearance

