- type: entity # Note: TC worth 5x as much here than on wizden, like goob.
  parent: BaseHealingItem
  id: ResinJelly
  name: '树脂冻胶 | resin jelly'
  description: '一种奇特胶体，涂抹后会以疼痛为代价快速刺激肢体健康。 | An odd jelly, applying it will rapidly stimulate limb health at the cost of pain.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Specific/Xeno/xeno_materials.rsi 
    state: resin_jelly
  - type: Item
    size: Small
    sprite: _DV/Objects/Specific/medical.rsi 
    heldPrefix: ointment
  - type: Healing
    damageContainers:
    - Biological
    damage:
      groups:
        Brute: -120 # 40 per type~?
        Burn: -150 # 40 per type
      types:
        Bloodloss: -50
        Poison: 5  
    bloodlossModifier: -10
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: StaticPrice
    price: 500

- type: entity # Note: TC worth 5x as much here than on wizden, like goob.
  parent: BaseItem
  id: ChitinChunk
  name: '几丁质块 | chitin chunk'
  description: '一块高度耐用的几丁质碎片。或许能卖出相当高的价格。 | A highly durable piece of chitin. Might fetch a rather high price.'
  components:
  - type: StaticPrice
    price: 2500
  - type: Sprite
    sprite: _Mono/Objects/Specific/Xeno/xeno_materials.rsi 
    state: chitin-chunk
  - type: Item
    size: Small
