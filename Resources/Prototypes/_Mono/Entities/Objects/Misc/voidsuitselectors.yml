# RD
- type: entity
  id: UndeterminedVoidsuitRD
  name: '研发部虚空防护服选择器 | RD voidsuit selector'
  description: '小型远程设备利用蓝空技术可随时调取您选择的防护服或硬质防护服。 | A small remote utilizing bluespace technology to drop in a voidsuit or hardsuit of your choosing.'
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/unique_teleporters.rsi
    state: standard
  - type: ThiefUndeterminedBackpack
    possibleSets:
    - VoidsuitSelectorRDModsuit
    - VoidsuitSelectorRDHardsuit
    maxSelectedSets: 1
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

# Captain
