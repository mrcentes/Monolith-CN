- type: entity
  parent: EncryptionKey
  id: EncryptionKeyUssp
  name: 'USSP加密密钥 | USSP encryption key'
  description: 'USSP战术级通信信道用加密密钥。 | An encryption key for the USSP tactical-level communications channel.'
  components:
  - type: EncryptionKey
    channels:
    - Ussp
    defaultChannel: Ussp
  - type: Item
    sprite: Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: Objects/Devices/encryption_keys.rsi
    layers:
    - state: crypt_rusted
    - state: sec_label
  - type: PirateBountyItem
    id: EncryptionKeyFaction

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyUsspCommand
  name: 'USSP指挥通信加密密钥 | USSP command encryption key'
  description: 'USSP战略级通信信道用加密密钥。 | An encryption key for the USSP strategic-level communications channel.'
  components:
  - type: EncryptionKey
    channels:
    - UsspCommand
    defaultChannel: UsspCommand
  - type: Item
    sprite: Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: Objects/Devices/encryption_keys.rsi
    layers:
    - state: crypt_blue
    - state: sec_label
  - type: PirateBountyItem
    id: EncryptionKeyFaction
