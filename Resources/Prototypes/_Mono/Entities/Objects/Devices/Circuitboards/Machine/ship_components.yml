- type: entity
  id: MachineDriveCTLA25Circuitboard
  parent: BaseMachineCircuitboard
  name: 'CTLA-25超光速推进器控制板 | CTLA-25 bluespace drive board'
  description: '一块用于超光速推进器的机器主板。 | A machine board for a bluespace drive.'
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: MachineFTLDrive
    requirements:
      Capacitor: 4
      Manipulator: 2
    componentRequirements:
      AmeFuelContainer:
        amount: 3
        defaultPrototype: AmeJar
    stackRequirements:
      Glass: 10
      Steel: 10
      Uranium: 30

