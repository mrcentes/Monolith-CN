- type: entity
  parent: BaseMachineCircuitboard
  id: CarpCallerMachineCircuitboard
  name: '鲤鱼呼叫器机板 | carp caller machine board'
  components:
  - type: Sprite
    state: science
  - type: MachineBoard
    prototype: MachineCarpCaller
    requirements:
      Capacitor: 2
      Manipulator: 2
    stackRequirements:
      Plasma: 2

- type: entity
  parent: BaseMachineCircuitboard
  id: ContainmentFieldGeneratorCircuitboard
  name: '围护场发电机板 | containment field generator machine board'
  components:
  - type: Sprite
    state: engineering
  - type: MachineBoard
    prototype: ContainmentFieldGenerator
    requirements:
      Capacitor: 4
    stackRequirements:
      Plasteel: 4

- type: entity
  parent: BaseMachineCircuitboard
  id: SmartfridgeCircuitboard
  name: '智能冰箱机板 | smartfridge machine board'
  description: '智能冰箱的机器印刷电路板。 | A machine printed circuit board for a smartfridge.'
  components:
  - type: MachineBoard
    prototype: SmartFridge
    requirements:
      Capacitor: 1
    stackRequirements:
      Glass: 5
      Cable: 1
