- type: entity
  name: '高频刀片 | high-frequency blade'
  parent: [BaseC2ContrabandUnredeemable, Katana]
  id: WeaponHFKatana
  description: '高频刀刃。威力无比强大。为何要把武士刀改装成高频刀刃呢？书呆子指上方 | A high-frequency blade. It''s incredibly powerful. # Why the glorp would a katana be modified to have a HF blade :nerd::point_up:'
  components:
   - type: Sprite
     sprite: _Mono/Objects/Weapons/Melee/hfblade.rsi
   - type: MeleeWeapon
     attackRate: 1.25
     wideAnimationRotation: -60
     damage:
       types: # It's still incredibly strong, but -reasonable-
         Slash: 25 # Mono increased slash damage from 20 to 25 in an attempt to not let it be outclassed by normal weapons, the shock is still doing the heavy lifting here
         Shock: 6
         Structural: 25 # Ion doesn't exist, according to Proto manager.
   - type: Item
     sprite: _Mono/Objects/Weapons/Melee/hfblade.rsi
   - type: Clothing
     sprite: _Mono/Objects/Weapons/Melee/hfblade.rsi
     slots:
     - Back
     - Belt
     - suitStorage
   - type: Reflect
     reflectProb: 0.35
   - type: DisarmMalus
     malus: 0.9
   - type: StaticPrice
     price: 5000 # YOU CALL THAT A BLADE.... I'LL SHOW YOU A BLADE...
   - type: Construction
     graph: GraphWeaponHFKatana
     node: WeaponHFKatana
   - type: PirateBountyItem
     id: TSFEnergyWeapon

