- type: entity
  parent: BaseMeleeWeaponEnergy
  id: WeaponPhaseBlade
  name: '纳米层压相位刃 | nano-laminate phaseblade'
  description: '重型刃状武器，配备锋利刃口，常见于裂变前战士手中。可启动调节以适应作战需求。 | A heavy bladed weapon with a wicked edge, commonly seen in the hands of pre-fracture warriors. Can be activated to adjust to combat needs'
