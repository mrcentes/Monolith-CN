    sprite: _Mono/Objects/Weapons/Melee/phaseblade.rsi
    size: Large
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Melee/phaseblade.rsi
    slots:
    - Back
    - Belt
    - SuitStorage
  - type: ComponentToggler
    components:
    - type: Reflect
      reflectProb: 0.3
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 15
        Caustic: 15
        Heat: 15
        Structural: 80
  - type: MeleeWeapon
    heavyStaminaCost: 1
    wideAnimationRotation: -135
    attackRate: 1.25
    damage:
      types:
        Slash: 35
        Structural: 40
  - type: Sharp
  - type: DisarmMalus
    malus: 0.6
  - type: Execution
    doAfterDuration: 4.0
