- type: entity
  parent: [ProjectileGrenadeBase, BaseC3SyndicateContraband]
  id: NailBomb
  name: '钉子炸弹 | nail bomb'
  description: '一种用钉子和火药制成的简易爆炸装置。 | An improvised explosive made from nails and gunpowder.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Bombs/nailbomb.rsi
    layers:
    - state: base
      map: ["enum.TriggerVisualLayers.Base"]
    - state: wires
  - type: OnUseTimerTrigger
    delay: 5
    examinable: false
    initialBeepDelay: 0
    beepSound: /Audio/Effects/lightburn.ogg
  - type: RandomTimerTrigger
    min: 1
    max: 10
  # - type: ExplodeOnTrigger
  # - type: Explosive
  #   explosionType: Default
  #   totalIntensity: 50
  #   intensitySlope: 5
  #   maxIntensity: 6
  #   canCreateVacuum: false
  - type: ProjectileGrenade
    fillPrototype: PelletClusterLethal
    capacity: 50
  - type: Appearance
  - type: TimerTriggerVisuals
  - type: Construction
    graph: NailBomb
    node: nailbomb

- type: entity
  parent: BaseItem
  id: NailBombGunpowder
  name: '钉子炸弹 | nail bomb'
  description: '一种用钉子和火药制成的简易爆炸装置。这个没有火药。 | An improvised explosive made from nails and gunpowder. This one has no gunpowder.'
  suffix: Gunpowder
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Bombs/nailbomb.rsi
    state: base
  - type: Construction
    graph: NailBomb
    node: gunpowder
    defaultTarget: pipebomb

- type: entity
  parent: BaseItem
  id: NailBombCable
  name: '钉子炸弹 | nail bomb'
  description: '一种用钉子和火药制成的简易爆炸装置。 | An improvised explosive made from nails and gunpowder.'
  suffix: Cable
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Bombs/nailbomb.rsi
    state: base
  - type: Construction
    graph: NailBomb
    node: cable
    defaultTarget: nailbomb