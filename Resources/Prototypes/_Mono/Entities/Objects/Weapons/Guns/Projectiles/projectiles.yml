- type: entity
  name: '45口径马格努姆螺栓 | 45_magnum bolt'
  id: BulletEnergyGun45_magnum
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: heavylaser
      shader: unshaded
  - type: Ammo
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Heat: 35
    soundHit:
      collection: MeatLaserImpact

- type: entity
  parent: BulletDisabler
  id: BulletDisablerShock
  name: '禁用螺栓 | disabler bolt'
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Shock: 15
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: StaminaDamageOnCollide
    damage: 60 # They Will learn not to wear contra
