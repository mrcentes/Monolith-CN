- type: entity
  id: BaseShellShotgun23x75mm
  name: '猎枪弹（4号径） | shotgun shell (4 gauge)'
  parent: [ BaseCartridge, BaseC1Contraband ] # Frontier: added BaseC1Contraband
  description: '大型霰弹枪弹药。后坐力极强，足以在无装甲防护的物体上撕开巨大缺口。 | Large shotgun round. Kicks like a mule, and will tear a chunk out of anything that doesnt have the armor to protect it.'
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun23x75mmBuckshot
  - type: CartridgeAmmo
    soundEject:
      collection: ShellEject
      params:
        variation: 0.06
  - type: EmitSoundOnLand
    sound:
      collection: ShellEject
      params:
        variation: 0.06
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Casings/4_gauge_shell.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
    scale: 0.65, 0.65
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

