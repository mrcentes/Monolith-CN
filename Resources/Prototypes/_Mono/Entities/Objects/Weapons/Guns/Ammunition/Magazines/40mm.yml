- type: entity
  id: Magazine40mmFlash
  name: '闪光40mm 榴弹弹壳 | flash 40mm grenade cartridge'
  parent: BaseMagazine40mm
  components:
  - type: BallisticAmmoProvider
    proto: 40mmGrenadeFlash

- type: entity
  id: Magazine40mmBlast
  name: '爆破用40mm 榴弹 | blast 40mm grenade cartridge'
  parent: BaseMagazine40mm
  components:
  - type: BallisticAmmoProvider
    proto: 40mmGrenadeThermobaric

- type: entity
  id: Magazine40mmBaton
  name: '40mm 榴弹发射器用弹筒 | baton 40mm grenade cartridge'
  parent: BaseMagazine40mm
  components:
  - type: BallisticAmmoProvider
    proto: 40mmGrenadeBaton
