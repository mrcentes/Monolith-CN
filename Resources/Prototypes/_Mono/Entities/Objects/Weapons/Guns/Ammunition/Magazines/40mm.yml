- type: entity
  id: BaseMagazine40mm
  name: '40mm 榴弹 | 40mm grenade cartridge'
  parent: [ BaseCartridge, BaseC2ContrabandUnredeemable ] # Frontier: BaseSecurityContraband<BaseC2ContrabandUnredeemable
  abstract: true
  components:
  - type: Tag
    tags:
    - Magazine40mm
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Grenade
    capacity: 5
    soundRack:
      path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
      params:
        variation: 0.05
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
      params:
        variation: 0.05
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Magazine/40mm_grenade/40mm_grenade_cartridge.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-4
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

- type: entity
  id: Magazine40mmEmpty
  name: '40mm 榴弹 | 40mm grenade cartridge'
  parent: BaseMagazine40mm
  components:
  - type: BallisticAmmoProvider

- type: entity
  id: Magazine40mmFrag
  name: '40mm 榴弹 | frag 40mm grenade cartridge'
  parent: BaseMagazine40mm
  components:
  - type: BallisticAmmoProvider
    proto: 40mmGrenadeFragmentation

- type: entity
  id: Magazine40mmEMP
  name: 'EMP 40mm 榴弹 | EMP 40mm grenade cartridge'
