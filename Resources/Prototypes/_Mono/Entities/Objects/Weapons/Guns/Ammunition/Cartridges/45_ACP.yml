- type: entity
  id: BaseCartridge45_ACP
  name: '子弹（.45英寸自动手枪全金属被甲弹） | cartridge (.45 ACP FMJ)'
  parent: [ BaseCartridge, BaseC1Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  description: '手枪和冲锋枪的9x19mm 弹药重型替代方案。 | Heavier alternative to 9x19mm for handguns and SMGs.'
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - Cartridge45_ACPFMJ
  - type: CartridgeAmmo
    proto: Bullet45_ACPFMJ
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
