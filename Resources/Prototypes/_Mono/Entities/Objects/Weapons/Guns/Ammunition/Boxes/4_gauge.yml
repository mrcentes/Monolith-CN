# Shotgun Shells
- type: entity
  parent: AmmoProvider23x75mmShotgunShell
  id: AmmoBox23x75mmBeanbag
  name: '猎枪弹盒（4号口径豆袋弹） | shotgun shell box (4 gauge beanbag)'
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgun23x75mmBeanbag
    - type: MagazineVisuals
      magState: mag-beanbag
      steps: 5
      zeroVisible: false
    - type: Sprite
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-beanbag-1
        map: ["enum.GunVisualLayers.Mag"]
      - state: beanbag

