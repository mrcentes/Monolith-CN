# Rockets

- type: entity
  id: CartridgeRocket
  name: 'PG-7VL榴弹 | PG-7VL grenade'
  parent: [BaseItem, BaseC2ContrabandUnredeemable] # Frontier: BaseMajorContraband<BaseC2ContrabandUnredeemable
  description: '为RPG-7发射器设计的1.5倍弹头。呈管状外形。 | A 1.5 warhead designed for the RPG-7 launcher. Has tubular shape.'
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 20

