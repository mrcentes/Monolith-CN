- type: entity
  id: BaseCartridge8x65mmSKR
  name: '弹药（8x65mm SKR） | cartridge (8x65mm SKR)'
  parent: [ BaseCartridge, BaseC1Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  description: '一种实验性高性能弹药。TSF武装力量所有军种中高威力步枪的标准弹药。 | An experimental high performance round. Standard round for high-power rifles across all branches of the TSF''s armed forces.'
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - Cartridge8x65mmSKR
  - type: CartridgeAmmo
    proto: Bullet8x65mmSKR
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

- type: entity
  id: Cartridge8x65mmSKR
  name: '子弹（8x65mm SKR全金属被甲弹） | cartridge (8x65mm SKR FMJ)'
  parent: BaseCartridge8x65mmSKR
  components:
  - type: CartridgeAmmo
    proto: Bullet8x65mmSKR

- type: entity
  id: Cartridge8x65mmSKRPractice
  name: '枪弹（8x65mm SKR练习弹） | cartridge (8x65mm SKR practice)'
  parent: BaseCartridge8x65mmSKR
  components:
  - type: CartridgeAmmo
    proto: Bullet8x65mmSKRPractice
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#38b1d6"

- type: entity
  id: Cartridge8x65mmSKRIncendiary
  name: '子弹（8x65mm SKR燃烧弹） | cartridge (8x65mm SKR incendiary)'
  parent: BaseCartridge8x65mmSKR
  components:
  - type: CartridgeAmmo
    proto: Bullet8x65mmSKRIncendiary
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#f53b31"
