- type: entity
  name: 'NCI DP-29'
  parent: [BaseWeaponLightMachineGun, BaseGunWieldable, BaseC3Contraband]
  id: WeaponDP29
  description: '作为USSP军事理论的核心装备，DP-29是一款为可靠性、易用性和战场持久性而设计的量产轻机枪。该武器配备独特的顶置弹盘与折叠两脚架，在城市及开阔战场中均能出色完成火力压制任务。尽管其设计可追溯至数十年前，但可靠的性能与简易的维护使其始终深受USSP步兵班组青睐。 | A staple of USSP military doctrine, the DP-29 is a mass-produced light machine gun designed for reliability, ease of use, and battlefield endurance. Featuring a distinctive top-mounted pan magazine and a folding bipod, the DP-29 excels at providing suppressive fire in both urban and open combat scenarios. While its design dates back decades, its reliability and ease of maintenance make it a favorite among USSP infantry squads.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/LMGs/dp29.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -20
  - type: Gun
    minAngle: 22
    maxAngle: 40
    angleIncrease: 2
    angleDecay: 22
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/SmallArms/Gunshots/hmg.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: '杂志 | Magazine'
        startingItem: MagazineDP29
        insertSound: /Audio/Weapons/Guns/MagIn/sfrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/hpistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineDP29
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: '腔室 | Chamber'
        startingItem: Cartridge762x39mmFMJ
        priority: 1
        whitelist:
          tags:
            - Cartridge762x39mmFMJ
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/LMGs/dp29.rsi
  - type: StaticPrice
    price: 1750
    vendPrice: 50000
  - type: SpeedModifiedOnWield
    walkModifier: 0.8
    sprintModifier: 0.65
  - type: GunRequiresWield
  - type: PirateBountyItem # Mono
    id: ExperimentalFactionWeapon

