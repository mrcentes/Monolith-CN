  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/SMGs/mla73.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/SMGs/mla73.rsi
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -34
  - type: Gun
    minAngle: 21
    maxAngle: 38
    angleIncrease: 5
    angleDecay: 20
    fireRate: 9.5
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/SmallArms/Gunshots/mla_fire.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: '弹匣 | Magazine'
        startingItem: Magazine635x40mmCaseless
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - Magazine635x40mmCaseless
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: '腔室 | Chamber'
        startingItem: Cartridge635x40mmCaseless
        priority: 1
        whitelist:
          tags:
          - Cartridge635x40mmCaseless
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

