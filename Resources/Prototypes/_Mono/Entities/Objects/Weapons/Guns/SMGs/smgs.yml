- type: entity
  name: 'SKR-WS MLA-73（635×40mm 无壳弹） | SKR-WS MLA-73 (635x40mm caseless)'
  parent: [BaseWeaponSubMachineGun, BaseGunWieldable, BaseC2Contraband] # Frontier: added BaseC2Contraband
  id: WeaponSubMachineGunMla73
  description: '一款可靠的个人防御武器设计，通常配发给飞行员和装甲战车乘员。此版本加装了内置消音器。据传闻该武器采用企业时代的设计图，由灰烬共和国制造。 | A reliable PDW design, commonly issued to pilots and AFV crewmen. This one has been modified with an integral suppressor. Legends around this weapons say it''s a Corporate-Era schematic that''s been built by The Ashen Republic.'
