- type: entity
  name: 'U I 智能手枪MK5（点五五智能行动马格南） | U.I Smart Pistol MK5 (.55 SAM)'
  parent: [BaseWeaponPistol, BaseGunWieldable, BaseC3SyndicateContraband]
  id: WeaponPistolUllmanSmartMagnumMK5
  description: '乌尔曼工业研发的原型智能手枪，采用五点五智能行动马格南弹药，专为战斗场景下的精准性与适应性设计。该武器配备先进瞄准系统，采用流线型外观设计。 | A prototype smart pistol developed by Ullman Industries that uses .55 Smart Action Magnum, designed for precision and adaptability in combat situations. It features advanced targeting systems and a sleek design.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Pistols/UllmanSmartMagnumMK5.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _Mono/Objects/Weapons/Guns/Pistols/UllmanSmartMagnumMK5_inhands_32x.rsi
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Pistols/UllmanSmartMagnumMK5_inhands_32x.rsi
  - type: Gun
    fireRate: 3.5
    selectedMode: SemiAuto
    availableModes:
    - Burst
    - SemiAuto
    burstCooldown: 0.8
    burstFireRate: 10
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: '杂志 | Magazine'
        startingItem: Magazine55_SAMPistol
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine55_SAMPistol
            - Magazine55_SAMPistolHighCapacity
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: '腔室 | Chamber'
        startingItem: Cartridge55_SAM
        priority: 1
        whitelist:
          tags:
            - Cartridge55_SAM
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 350
  - type: SmartGun
    requiresWield: true
  - type: LaserPointer
    targetedColor: "#FF5C00"
    defaultColor: "#008080"
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/smartgun_mouse.rsi
      state: all
