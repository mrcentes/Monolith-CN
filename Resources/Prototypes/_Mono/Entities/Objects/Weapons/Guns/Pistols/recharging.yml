- type: entity
  parent: [ WeaponPistolAnaconda, BaseC3PirateContraband ]
  id: WeaponPistolHawk4
  name: '灰鹰四型集成消音版 | LWC HAWK-4 I.S'
  description: '专为刺杀高价值目标而改造的重型蟒蛇式手枪。这款稀有原型能够打印穿甲弹。激光全息瞄具搭配哑光黑机身及定制一体化消音器，造就这款极致的致命潜行武器，唯灰烬共和国的真正指挥官方可匹配。 | A modified, heavy Anaconda for the purpose of assassinating high value targets. This rare prototype is capable of printing armor penetrating bullets. A laser and holographic sight alongside a matte black chassis with a custom-built integrated silencer make for an exceedingly deadly stealth weapon, only fit for a true Commander of the Ashen Republic.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Pistols/hawk4.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Pistols/hawk4.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 2
    projectileSpeed: 65
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/SmallArms/Gunshots/hawk_fire.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletHawk
    capacity: 12
    count: 12
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/Weapons/Guns/Cock/shotgun_close.ogg
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Wieldable
  - type: LaserPointer

- type: entity
  id: BulletHawk
  name: '子弹（7x30毫米无壳弹） | bullet (7x30mm caseless)'
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 40
    armorPenetration: 0.5
