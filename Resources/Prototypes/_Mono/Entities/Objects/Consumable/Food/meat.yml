- type: entity
  name: '生雷索米肉 | raw resomi meat'
  parent: FoodMeatRawBase
  id: FoodMeatResomi
  description: '一块生雷索米肉。记得洗手！ | A slab of raw resomi. Remember to wash your hands!'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Consumable/Food/meat.rsi
    layers:
    - state: bird-resomi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 12
        - ReagentId: Fat
          Quantity: 6
  - type: InternalTemperature
    conductivity: 0.41
  - type: FlavorProfile
    flavors:
      - raw
      - resomi
  - type: Construction
    graph: ResomiSteak
    node: start
    defaultTarget: resomi steak

- type: entity
  name: '裹粉雷斯米肉排 | breaded resomi'
  parent: FoodMeatResomi
  id: FoodMeatResomiBattered
  description: '一块雷索米鱼片裹上粘稠的面粉鸡蛋混合物。 | A resomi fillet dredged in a gloopy flour and egg mixture.'
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/meat.rsi
    layers:
    - state: chicken-battered
  - type: DeepFrySpawn
    cycles: 2
    output: FoodMeatResomiFried
  - type: FlavorProfile
    flavors:
      - raw
      - resomi
      - floury

- type: entity
  name: '烹饪好的雷斯米牛排 | cooked resomi steak'
  parent: FoodMeatResomi
  id: FoodMeatResomiSteak
  description: '一份烹饪完美的雷索米牛排。出乎意料地鲜嫩。 | A perfectly cooked resomi steak. Surprisingly tender.'
  components:
  - type: Sprite
    layers:
    - state: resomi-cooked
  - type: FoodSequenceElement
    entries:
      Burger: MeatResomi
      Taco: MeatResomi
  - type: Tag
    tags:
      - Meat
      - Steak
  - type: FlavorProfile
    flavors:
      - cooked
      - resomi
      - meaty
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 6

- type: entity
  name: '炸瑞索米 | fried resomi'
  parent: FoodMeatResomiBattered
  id: FoodMeatResomiFried
  description: '酥炸瑞索米肉排。口感宛如太空鸡肉。 | A crispy fried resomi fillet. Tastes like space chicken.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Consumable/Food/meat.rsi
    layers:
    - state: resomi-fried
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          resomi-fried: ""
          resomi2-fried: ""
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Protein
          Quantity: 5
  - type: FoodSequenceElement
    entries:
      Burger: MeatFriedResomi
      Taco: MeatFriedResomi
  - type: FlavorProfile
    flavors:
      - oily
      - salty
      - resomi

