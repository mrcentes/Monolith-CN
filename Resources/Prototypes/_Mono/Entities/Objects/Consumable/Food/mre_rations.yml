- type: entity
  id: FoodSnackNutribrickMRE
  parent: FoodSnackNutribrick
  name: 'MRE营养压缩砖 | MRE nutribrick'
  description: '精心合成的营养砖块，旨在实现营养与体积的最高比例。或许尝起来不会像糟粕。 | A carefully synthesized brick designed to contain the highest ratio of nutriment to volume. Might not taste like shit.'
  components:
  - type: Tag
    tags:
    - FoodSnack
    - MREFood
  - type: Sprite
    sprite: _Mono/Objects/Consumable/Food/mre_main.rsi
    state: icon
  - type: SpawnItemsOnUse
    items:
    - id: FoodSnackNutribrickOpen
    sound:
      path: /Audio/Effects/unwrap.ogg

