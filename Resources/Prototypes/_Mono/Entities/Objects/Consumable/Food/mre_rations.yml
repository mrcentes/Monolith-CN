- type: entity
  name: 'MRE预包装营养棒 | MRE prepacked sustenance bar'
  parent: BaseItem
  id: FoodMREPSB
  description: '配给餐附带的营养能量棒。 | A side of slop-bar to your MRE.'
  components:
  - type: Sprite
    sprite: _Mono/Objects/Consumable/Food/mre_bar.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - MREFood
  - type: SpawnItemsOnUse
    items:
    - id: FoodMREPSBBarNeapolitan
      prob: 0.5
      orGroup: PSB
    - id: FoodMREPSBBarMeat
      prob: 0.25
      orGroup: PSB
    - id: FoodMREPSBBarBanana
      prob: 0.5
      orGroup: PSB
    - id: FoodMREPSBBarBrownie
      prob: 0.5
      orGroup: PSB
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  parent: FoodSnackBase
  id: FoodMREPSBBase
  abstract: true
  components:
  - type: Item
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/ration.rsi
    netsync: false
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment # just a snack
          Quantity: 5
  - type: Tag
    tags:
    - Meat

- type: entity
  name: '那不勒斯营养棒 | neapolitan sustenance bar'
  parent: FoodMREPSBBase
  id: FoodMREPSBBarNeapolitan
  suffix: MRE
  description: '美味营养棒。这款为那不勒斯风味：草莓、香草与巧克力三重奏。 | A tasty sustenance bar. This one is neapolitan flavored: strawberry, vanilla, and chocolate.'
  components:
  - type: FlavorProfile
    flavors:
    - sweet
    - vanilla
    - chocolate
  - type: Sprite
    state: psb-bar-neapolitan
  - type: Item

- type: entity
  name: '肉类营养棒 | meat sustenance bar'
