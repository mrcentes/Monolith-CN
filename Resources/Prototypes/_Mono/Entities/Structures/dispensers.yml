- type: entity
  parent: BaseDispenser
  id: BaseCargoChute
  name: '货仓投递口 | base cargo turn-in chute'
  abstract: true
  description: '一台配有管道系统的机器，管道通向空间站内部深处，用于接收贸易契约所需的出口货物。 | A machine with piping systems that lead into the bowels of the station, accepting export goods for trade deeds.'
  components:
  - type: Anchorable
    flags:
    - None
  - type: Dispenser
    defaultItem: PaperWrittenDispenserInstructions # Lol, dont put this as anything thats worth something, you can just get items by clicking with a empty hand.
    inventory:
      WeaponRifleLecter: SpaceCash15000 # Example listing
  - type: Sprite
    sprite: _Crescent/Structures/cargochute.rsi # Normally we cant use hullrot sprites because they're commissioned, but this one is from CEV-Eris according to metadata, so its fine.
    layers:
    - state: "icon"
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#9dc5c9"

- type: entity
  id: PaperWrittenDispenserInstructions
  name: '货仓分配器使用说明 | cargo dispenser instructions'
  parent: Paper
  components:
  - type: Paper
    content: book-text-cargo-instructions
  - type: TimedDespawn # So you cant spam it to lag the server.
    lifetime: 120

- type: entity
  parent: BaseCargoChute
  id: CargoChuteDepot
  name: '货仓仓库投递口 | cargo depot turn-in chute'
  description: '一台连接管道系统的机器，这些管道通向货物仓库深处，用于接收出口商品以换取贸易契约。 | A machine with piping systems that lead into the bowels of the cargo depot, accepting export goods for trade deeds.'
  components:
  - type: Dispenser
    defaultItem: PaperWrittenDispenserInstructions # Lol, dont put this as anything thats worth something, you can just get items by clicking with a empty hand.
    inventory:
      TradeGoodSupplies: SpaceCash3000
      TradeGoodMedicalSupplies: SpaceCash5000
      TradeGoodChemicalSupplies: SpaceCash2000
      TradeGoodChemicalsVolatile: SpaceCash6000
      TradeGoodFissionFuel: SpaceCash24000
      TradeGoodScrap: SpaceCash3000
      TradeGoodComponents: SpaceCash8000

