- type: entity
  id: BaseRdServerFaction
  parent: BaseMachinePowered
  name: '基础研发服务器派系 | BaseRdServerFaction'
  categories: [ HideSpawnMenu ]
  description: '包含该派系的集体知识。 | Contains the collective knowledge of the faction.'
  components:
  - type: Sprite
    sprite: Structures/Machines/server.rsi
    layers:
    - state: server
    - state: variant-research
    - state: server_o
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: ResearchServer
  - type: ResearchPointSource
    pointspersecond: 30
    active: true
  - type: TechnologyDatabase
    supportedDisciplines:
    - Industrial
    - Arsenal
    - Experimental
    - CivilianServices
    - MechaEngineering
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: ExtensionCableReceiver
  - type: WiresPanel
  - type: WiresVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1800
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 1200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: GuideHelp
    guides:
    - Science

