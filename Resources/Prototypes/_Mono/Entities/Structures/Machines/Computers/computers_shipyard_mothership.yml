- type: entity
  id: BaseCarrierComputer
  parent: [BaseStructureDisableToolUse, BaseStructureDestructible, ComputerShipyard]
  suffix: Carrier
  description: '在航母上使用，无需返回空间站即可购买和出售船只。 | Used on carriers to purchase and sell ships without returning to a station.'
  abstract: true
  components:
  - type: ActivatableUI
    key: enum.ShipyardConsoleUiKey.Custom
  - type: UserInterface
    interfaces:
      enum.ShipyardConsoleUiKey.Custom:
        type: ShipyardConsoleBoundUserInterface
  - type: ShipyardListing

