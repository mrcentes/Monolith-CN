  name: '驱动器贩卖机 | DriveVend'
  description: '销售扁平包装蓝空间驱动器。 | Sells flatpacked bluespaces drives.'
  suffix: POI
  components:
  - type: VendingMachine
    pack: BlueSpaceVendInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: MarketModifier
    mod: 15 # for the love of god don't ever set this to 1 again
  - type: Sprite
    sprite: _Mono/Structures/Machines/VendingMachines/drivevend.rsi
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
      shader: unshaded
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]

