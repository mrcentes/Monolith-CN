- type: entity
  id: CatwalkMono
  name: '单条猫道 | mono catwalk'
  description: '便于舱外活动操作与线缆布设的检修走道。 | A catwalk for easier EVA maneuvering and cable placement.'
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: _Mono/Structures/steel_catwalk.rsi
    state: catwalk_preview
    drawdepth: FloorTiles
  - type: Icon
    sprite: _Mono/Structures/steel_catwalk.rsi
    state: catwalk_preview
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk
      params:
        volume: 8
  - type: Tag
    tags:
    - Catwalk
  - type: Construction
    graph: SteelMonoCatwalk
    node: MonoCatwalk
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal: # takes two to construct, so drop less than that
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: TrayScanReveal
  - type: RCDDeconstructable
    cost: 2
    delay: 2
    fx: EffectRCDDeconstruct2
  - type: RequiresGrid

- type: entity
  id: DarkCatwalkMono
