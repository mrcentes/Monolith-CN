- type: constructionGraph
  id: SteelMonoCatwalk
  start: start
  graph:
  - node: start
    edges:
    - to: MonoCatwalk
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: MetalRod
        amount: 2

  - node: MonoCatwalk
    entity: CatwalkMono
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal1
        amount: 2
      - !type:DeleteEntity {}
      steps:
      - tool: Cutting

- type: construction
  name: '钢制单体走道 | steel mono catwalk'
  id: SteelMonoCatwalk
  graph: SteelMonoCatwalk
  startNode: start
  targetNode: MonoCatwalk
  category: construction-category-structures
  description: '就像网格一样。不过看起来更美观。 | Just like a lattice. Except it looks better.'
  conditions:
  - !type:TileNotBlocked
    failIfSpace: false
  - !type:TileType
    targets:
    - Lattice
    - Plating
  icon:
    sprite: _Mono/Structures/steel_catwalk.rsi
    state: catwalk_preview
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false

