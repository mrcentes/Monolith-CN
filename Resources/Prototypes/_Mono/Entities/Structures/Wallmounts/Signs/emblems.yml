# Emblems, meant to be use as metal (or at least something harder to break than paper) based version of posters for faction & corporation logos & symbols alike.

- type: entity
  parent: BaseSign
  id: EmblemBase
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _Mono/Structures/Wallmounts/emblems.rsi
    snapCardinals: true
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 30 #when making your own, feel free to raise the price if it's made of rare stuff.

- type: entity
  parent: EmblemBase
  id: EmblemBroken
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _Mono/Structures/Wallmounts/emblems.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 5

# Drake Industries

- type: entity
  parent: EmblemBase
  id: EmblemDrakeIndustries
  name: '德雷克工业徽章 | Drake Industries Emblem'
  description: '德雷克工业徽章，闪耀着象牙白光泽。看起来确实很昂贵，至少这是设计初衷。 | The emblem of Drake Industries, shining in an ivory white. Looks really expensive, or at least that''s the aim.'
  components:
  - type: Sprite
    state: Drake_Industries_Emblem
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          EmblemBrokenDrakeIndustries:
            min: 1
            max: 1
        offset: 0
  - type: StaticPrice
    price: 150


- type: entity
  parent: EmblemBroken
  id: EmblemBrokenDrakeIndustries
  name: '银色金属碎屑 | Silvery metal bits'
  description: '几块碎裂金属片交织着焊痕，薄薄银层下露出廉价淡红合金的质地。 | A few scraps of shattered metal inteweaved with welding marks, uncovering some cheap pale red alloys underneath a thin silver layer.'
  components:
  - type: Sprite
    state: Drake_Industries_Emblem_Broken

