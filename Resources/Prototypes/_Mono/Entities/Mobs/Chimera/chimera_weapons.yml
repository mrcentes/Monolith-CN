- type: entity
  id: LetoferolSpikeGun
  name: '莱托费罗骨刺 | letoferol bone spike'
  description: '射出一连串短促的骨刺。 | Shoots a short salvo of bone spikes.'
  categories: [ HideSpawnMenu ]
  components:
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 5
    rechargeSound:
      path: /Audio/Animals/space_dragon_roar.ogg
  - type: BasicEntityAmmoProvider
    proto: LetoferolHorrorSpikeSpread #DartAberrantFleshHorrorSpike
    capacity: 2
    count: 2
  - type: Gun
    minAngle: 5
    maxAngle: 15
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Items/bow_pull.ogg
    soundEmpty: null
    projectileSpeed: 30

- type: entity
  id: LetoferolHorrorSpikeSpread
  parent: LetoferolHorrorSpike
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileSpread
    proto: LetoferolHorrorSpike
    count: 7
    spread: 17

- type: entity
  id: LetoferolHorrorSpike
  name: '来托菲罗骨刺 | letoferol bone spike'
  parent: DartAberrantFleshHorrorSpike
  categories: [ HideSpawnMenu ]
  components:
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 3
        reagents:
        - ReagentId: NaturalLetoferol
          Quantity: 1
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: spikeSolution
  - type: Projectile
    damage:
      types:
        Piercing: 6

- type: entity
  id: ActionLetoferolSpike
  categories: [ HideSpawnMenu ]
  name: '「骨刺」 | [color=yellow]Bone Spike[/color]'
  description: '发射一连串带有「来托菲醇」的骨刺短连射。 | Shoot a short salvo of bone spikes laced with [color=yellow]letoferol[/color].'
  components:
  - type: WorldTargetAction
    icon: { sprite : _NF/Mobs/Aliens/flesh.rsi, state: spike }
    event: !type:ActionGunShootEvent
    priority: 2
    checkCanAccess: false
    range: 0
    itemIconStyle: BigAction
